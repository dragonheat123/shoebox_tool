			let drawPoints=[];

			if (edgeWalls.length==0) continue;
			
			let shape=new THREE.Shape();
			shape.moveTo(0,0);	//draw from point
			let firstPt;
			let prevPt=[];
			
			for(let j=0;j<edgeWalls.length;j++){
			
				if (j==0) {
					firstPt=edgeWalls[j]['vertices'][0];
				}
				
				if(edgeWalls[j]['vertices'][0][0]!=prevPt[0]||edgeWalls[j]['vertices'][0][1]!=prevPt[1]){

				}
				shape.lineTo(Number(edgeWalls[j]['vertices'][1][0]),Number(edgeWalls[j]['vertices'][1][1]));

				prevPt=edgeWalls[j]['vertices'][1];

			scene.add(mesh[i]);
